<script language="javascript">
	function switchTag(tag,content)
	{
		//	alert(tag);
		//	alert(content);
		for(i=1; i <6; i++)
		{
			if ("tag"+i==tag)
			{
				document.getElementById(tag).getElementsByTagName("a")[0].className="selectli"+i;
				document.getElementById(tag).getElementsByTagName("a")[0].getElementsByTagName("span")
				[0].className="selectspan"+i;
			}else{
				document.getElementById("tag"+i).getElementsByTagName("a")[0].className="";
				document.getElementById("tag"+i).getElementsByTagName("a")[0].getElementsByTagName("span")
				[0].className="";
			}
			if ("content"+i==content)
			{
				document.getElementById(content).className="";
			}else{
				document.getElementById("content"+i).className="hidecontent";
			}
			document.getElementById("content").className=content;
		}
	}
	function drawTab()
	{
				//<li id="tag1"><a href="#" onclick="switchTag('tag1','content1');this.blur();" class="selectli1"><span class="selectspan1">首页</span></a></li>
				//<li id="tag2"><a href="#" onclick="switchTag('tag2','content2');this.blur();"><span>下载中心</span></a></li>

				//<li id="tag4"><a href="#" onclick="switchTag('tag4','content4');this.blur();"><span>会员注册与登录</span></a></li>
				//<li id="tag5"><a href="#" onclick="switchTag('tag5','content5');this.blur();"><span>联系我们</span></a></li>
		var hts = '';
		var tn = new Array("1", "2", "3", "4", "5")
		var maxSize = 10;
		for(var i=1; i<=maxSize; i++)
		{
			hts+='<li id="tag'+i+'"><a href="#" onclick="switchTag(\'tag'+i+'\',\'content'+i+'\');this.blur();"><span>'+i+'</span></a></li>'
		}
		document.getElementById('title').innerHTML = hts;
	}
	function showData()
	{
		var hts2='';
		var maxSize = 10;
		for(var i=1; i<=maxSize; i++)

			else
				hts2 += '<div id="content'+i+'" class="hidecontent">'+i+'</div>'
		}
		document.getElementById('content').innerHTML = hts2;
	}
</script>
